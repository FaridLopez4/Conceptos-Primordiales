<meta charset="utf-8">
<h1>NUMERACION DEL 1-100</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var valorInicial=1;

	while(valorInicial<=100){
		imprimir(valorInicial);
		valorInicial++;
	}

	imprimir("FIN");
</script>
