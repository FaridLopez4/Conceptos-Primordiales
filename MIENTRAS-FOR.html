<meta charset="utf-8">
<h1>TABLA DEL 5</h1>

<script>

	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var multiplicador=1;

	//CICLO WHILE

	imprimir("CICLO WHILE");

	while(multiplicador<=10){
		imprimir(5*multiplicador);
		multiplicador++;
	}

	//CICLO FOR

	imprimir("CICLO FOR");
	
	for (var multiplicador = 0; multiplicador <= 10; multiplicador++) {
		imprimir("5 * "+multiplicador+" = "+(5*multiplicador));
	}

</script>
