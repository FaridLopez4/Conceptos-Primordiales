<meta charset="utf-8">

<h1>AÑOS DE CADA MUNDIAL DE LA FIFA</h1>

<script>
	
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var anhoMundial=1930;
	var anhoLimite=parseInt(prompt("Ingrese el año limite para calcular"));

	while(anhoMundial<anhoLimite){

		imprimir("Hubo mundial en el año "+anhoMundial);	
		anhoMundial=anhoMundial+4;
	}


</script>
