<meta charset="utf-8">
<h1>CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var numeroMiembros=parseInt(prompt("Ingrese la cantidad de personas de su familia"));
	var contador=1;
	var totalEdades=0;
	

	while(contador<=numeroMiembros){
		edad=parseInt(prompt("Ingrese la edad del familiar"));
		totalEdades=totalEdades+edad;
		contador++;
	}

	var mediaEdades=totalEdades/numeroMiembros;

	imprimir(totalEdades);
	imprimir(mediaEdades);
	imprimir("FIN");

</script>
